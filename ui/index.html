        </div>
        <div id="logo-container" class="logo-container">
          <img
            id="uploaded-logo"
            class="uploaded-logo"
            src=""
            alt=""
            width="40px"
          />
        </div>
        <img
          id="umbrella-image"
          class="umbrella-image"
          src="./assets/Blue.png"
          alt="blue umbrella"
        />
      </div>
      <div class="themes-container">
        <h1>Custom Umbrella</h1>
        <div class="themes">
          <div class="color-palette">
            <button
              class="theme Blue selected"
              style="background-color: #00a2e1; border-color: #7fd1f1"
              onclick="handleThemeChange('Blue')"
            ></button>
            <button
              class="theme Yellow"
              style="background-color: #fed140; border-color: #ffda64"
              onclick="handleThemeChange('Yellow')"
            ></button>
            <button
              class="theme Pink"
              style="background-color: #d0006e; border-color: #d1378b"
              onclick="handleThemeChange('Pink')"
            ></button>
          </div>
          <div class="instructions">
            <h3>Customize your umbrella</h3>
            <p>Upload a logo for an instant preview. <br /></p>
            <span> .png and .jpg files only. Max file size 5MB. </span>
            <br />
            <br />
          </div>
          <div class="upload-button">
            <input
              type="file"
              id="logo-upload-input"
              accept=".png,.jpg"
              style="display: none"
            />
            <button id="logo-upload-button">
              <img
                id="upload-icon-image"
                class="upload-icon"
                src="./assets/Upload.svg"
                alt="upload"
              />
              <span> Upload Logo </span>
              <img
                id="remove-logo-button"
                class="cancel-icon"
                src="./assets/Cross.svg"
                alt="cancel"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
